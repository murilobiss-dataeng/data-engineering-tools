<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curr√≠culo - Nathan de Souza</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      background: #f5f5f5;
      color: #1f2937;
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
    }

    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #1f2937;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
    }

    .toolbar a {
      color: #94a3b8;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .toolbar a:hover { color: white; }

    .toolbar-actions {
      display: flex;
      gap: 12px;
    }

    .btn-print {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: inherit;
    }

    .btn-print:hover { background: #2563eb; }

    .cv-container {
      max-width: 800px;
      margin: 80px auto 40px;
      padding: 0 20px;
    }

    .cv-paper {
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .cv-header {
      background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
      color: white;
      padding: 24px 28px;
    }

    .cv-header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .cv-header .title {
      font-size: 0.95rem;
      color: #60a5fa;
      margin-bottom: 10px;
    }

    .cv-header .contact-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      font-size: 0.8rem;
      color: #cbd5e1;
    }

    .cv-header .contact-row span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .cv-body {
      padding: 20px 28px;
    }

    .cv-section {
      margin-bottom: 14px;
    }

    .cv-section:last-child { margin-bottom: 0; }

    .cv-section h2 {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #3b82f6;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 4px;
      margin-bottom: 8px;
    }

    .cv-section p {
      color: #4b5563;
      font-size: 0.8rem;
      line-height: 1.4;
    }

    .experience-item {
      margin-bottom: 12px;
    }

    .experience-item:last-child { margin-bottom: 0; }

    .experience-item h3 {
      font-size: 0.85rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0;
    }

    .experience-item .company {
      color: #3b82f6;
      font-weight: 500;
      font-size: 0.8rem;
    }

    .experience-item .period {
      color: #9ca3af;
      font-size: 0.75rem;
      margin-bottom: 4px;
    }

    .experience-item ul {
      margin-left: 16px;
      color: #4b5563;
      font-size: 0.78rem;
      line-height: 1.3;
    }

    .experience-item li {
      margin-bottom: 1px;
    }

    .education-grid {
      display: flex;
      gap: 24px;
    }

    .cv-row {
      display: flex;
      gap: 24px;
    }

    .cv-col {
      flex: 2;
    }

    .cv-col-small {
      flex: 1;
    }

    .language-item {
      font-size: 0.8rem;
      margin-bottom: 4px;
    }

    .language-item strong {
      color: #1f2937;
    }

    .language-item span {
      color: #6b7280;
    }

    .education-item {
      margin-bottom: 0;
    }

    .education-item h3 {
      font-size: 0.8rem;
      font-weight: 600;
    }

    .education-item .school {
      color: #6b7280;
      font-size: 0.75rem;
    }

    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .skills-list span {
      background: #f1f5f9;
      color: #374151;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.72rem;
    }

    .ats-keywords {
      color: #e5e7eb;
      font-size: 0.6rem;
      margin-top: 12px;
      line-height: 1.3;
    }

    @media print {
      html, body { 
        background: white; 
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .toolbar { display: none; }
      .cv-container { margin: 0; padding: 0; max-width: none; }
      .cv-paper { box-shadow: none; border-radius: 0; }
      .cv-header { padding: 14px 18px; }
      .cv-header h1 { font-size: 1.3rem; }
      .cv-header .title { font-size: 0.85rem; margin-bottom: 8px; }
      .cv-header .contact-row { font-size: 0.75rem; gap: 12px; }
      .cv-body { padding: 12px 18px; }
      .cv-section { margin-bottom: 6px; }
      .cv-section h2 { margin-bottom: 4px; padding-bottom: 2px; font-size: 0.7rem; }
      .cv-section p { font-size: 0.75rem; }
      .experience-item { margin-bottom: 5px; }
      .experience-item h3 { font-size: 0.8rem; }
      .experience-item .company, .experience-item .period { font-size: 0.7rem; }
      .experience-item ul { font-size: 0.72rem; margin-left: 14px; }
      .experience-item li { margin-bottom: 0; }
      .education-grid { gap: 16px; }
      .education-item h3 { font-size: 0.75rem; }
      .education-item .school { font-size: 0.7rem; }
      .cv-row { gap: 16px; }
      .skills-list { gap: 3px; }
      .skills-list span { padding: 2px 6px; font-size: 0.68rem; }
      .language-item { font-size: 0.72rem; }
      .ats-keywords { display: none; }
      @page { margin: 0; size: A4; }
    }

    @media (max-width: 600px) {
      .cv-header { padding: 24px; }
      .cv-header h1 { font-size: 1.5rem; }
      .cv-header .contact-row { flex-direction: column; gap: 8px; }
      .cv-body { padding: 24px; }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <a href="index.html">‚Üê Voltar ao site</a>
    <div class="toolbar-actions">
      <button class="btn-print" onclick="window.print()">
        <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z"/></svg>
        Imprimir / Salvar PDF
      </button>
    </div>
  </div>

  <div class="cv-container">
    <div class="cv-paper">
      <header class="cv-header">
        <h1 id="cv-name">Carregando...</h1>
        <p class="title" id="cv-title"></p>
        <div class="contact-row" id="cv-contact"></div>
      </header>

      <div class="cv-body">
        <section class="cv-section">
          <h2>Objetivo Profissional</h2>
          <p id="cv-objective"></p>
        </section>

        <section class="cv-section">
          <h2>Resumo de Qualifica√ß√µes</h2>
          <p id="cv-summary"></p>
        </section>

        <section class="cv-section">
          <h2>Experi√™ncia Profissional</h2>
          <div id="cv-experience"></div>
        </section>

        <section class="cv-section">
          <h2>Forma√ß√£o Acad√™mica</h2>
          <div class="education-grid" id="cv-education"></div>
        </section>

        <div class="cv-row">
          <section class="cv-section cv-col">
            <h2>Compet√™ncias</h2>
            <div class="skills-list" id="cv-skills"></div>
          </section>
          <section class="cv-section cv-col-small">
            <h2>Idiomas</h2>
            <div id="cv-languages"></div>
          </section>
        </div>

        <div class="ats-keywords" id="cv-ats"></div>
      </div>
    </div>
  </div>

  <script>
    async function loadCV() {
      try {
        const res = await fetch('resume.json');
        const d = await res.json();
        const contact = d.contact || {};

        document.getElementById('cv-name').textContent = d.name || '';
        document.getElementById('cv-title').textContent = d.title || '';
        document.getElementById('cv-objective').textContent = d.objective || d.tagline || '';
        document.getElementById('cv-summary').textContent = d.summary || '';

        // Contact
        const contactParts = [];
        if (contact.email) contactParts.push(`<span>‚úâ ${contact.email}</span>`);
        if (contact.phone) contactParts.push(`<span>üì± ${contact.phone}</span>`);
        if (contact.address) contactParts.push(`<span>üìç ${contact.address}</span>`);
        document.getElementById('cv-contact').innerHTML = contactParts.join('');

        // Experience (limita a 4 experi√™ncias e 2 conquistas para caber em 1 p√°gina)
        document.getElementById('cv-experience').innerHTML = (d.experience || []).slice(0, 4).map(exp => `
          <div class="experience-item">
            <h3>${exp.role}</h3>
            <div class="company">${exp.company}</div>
            <div class="period">${exp.period}</div>
            <ul>${(exp.achievements || []).slice(0, 2).map(a => `<li>${a}</li>`).join('')}</ul>
          </div>
        `).join('');

        // Education
        document.getElementById('cv-education').innerHTML = (d.education || []).map(edu => `
          <div class="education-item">
            <h3>${edu.degree}</h3>
            <div class="school">${edu.school}${edu.period ? ' | ' + edu.period : ''}</div>
          </div>
        `).join('');

        // Skills
        const allSkills = [];
        (d.skills || []).forEach(cat => {
          (cat.items || []).forEach(s => allSkills.push(typeof s === 'string' ? s : s.name));
        });
        document.getElementById('cv-skills').innerHTML = allSkills.map(s => `<span>${s}</span>`).join('');

        // Languages
        document.getElementById('cv-languages').innerHTML = (d.languages || []).map(l => 
          `<div class="language-item"><strong>${l.name}</strong> <span>- ${l.level}</span></div>`
        ).join('');

        // ATS Keywords
        if (d.atsKeywords && d.atsKeywords.length) {
          document.getElementById('cv-ats').textContent = 'Keywords: ' + d.atsKeywords.join(', ');
        }

        document.title = `Curr√≠culo - ${d.name}`;
      } catch (err) {
        console.error('Erro:', err);
      }
    }
    loadCV();
  </script>
</body>
</html>
